<div class="container">
  <div class="col-md-8 col-md-offset-2">
    <div class="alert alert-danger" *ngIf="mode==1">
      <strong>Bad Credentials...</strong>
    </div>
    <div class="panel panel-primary">

      <div class="panel-heading">Registration</div>
      <div class="panel-body">
        <form #f="ngForm" (ngSubmit)="onRegistration(f.value) ">

          <div class="form-group">
            <label class="control-label">Nom :</label>
            <input class="form-control" ngModel="" type="text" name ="nom" required/>
          </div>

          <div class="form-group">
            <label class="control-label">Prénom :</label>
            <input class="form-control" ngModel="" type="text" name ="prenom" required/>
          </div>
          <div class="form-group">
            <label class="control-label">Téléphone :</label>
            <input class="form-control" ngModel="" type="number" name ="telephone" required/>
          </div>

          <div class="form-group">
            <label class="control-label">Email :</label>
            <input class="form-control" ngModel="" type="email" name ="email" required/>
          </div>
          <div class="form-group">
            <label class="control-label">Addresse :</label>
            <input class="form-control" ngModel="" type="email" name ="addresse" required/>
          </div>
          <div class="form-group">
            <label class="control-label">Username :</label>
            <input class="form-control" ngModel="" type="text" name ="username" required/>
          </div>

          <div class="form-group">
            <label class="control-label">Password :</label>
            <input class="form-control" ngModel="" type="password" name ="password" required/>
          </div>

          <div class="form-group">
            <label class="control-label">Confirmer Password :</label>
            <input class="form-control" ngModel="" type="password" name ="confirmedPassword" required/>
          </div>

          <button  type="submit" class="btn btn-success">Register</button>


        </form>

      </div>
    </div>


  </div>

</div>
