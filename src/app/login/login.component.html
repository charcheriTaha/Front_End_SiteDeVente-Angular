<div class="container">
  <div class="col-md-8 col-md-offset-2">
<div class="alert alert-danger" *ngIf="mode==1">
  <strong>Bas CREd...</strong>
</div>
  <div class="panel panel-primary">

    <div class="panel-heading">Authentification</div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onLogin(f.value) ">

        <div class="form-group">
          <label class="control-label">Username :</label>
          <input class="form-control" ngModel="" type="text" name ="username" required/>
        </div>

        <div class="form-group">
          <label class="control-label">Password :</label>
          <input class="form-control" ngModel="" type="password" name ="password" required/>
        </div>
<button type="submit" class="btn btn-danger">Login</button>
        <button  class="btn btn-success" (click)="onRegister()">Register</button>


      </form>

    </div>
  </div>


  </div>

</div>
